<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel Online - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-car-mechanic"></i>
                </div>
                <h1>BENGKEL ONLINE</h1>
                <p>Sistem Booking Service Modern</p>
            </div>

            <div class="login-form-container">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Ingat Saya</span>
                        </label>
                        <a href="#" class="forgot-link" onclick="showForgotPassword()">Lupa Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        LOGIN
                    </button>
                </form>

                <div class="register-link">
                    <p>Belum punya akun?</p>
                    <a href="register.html">Daftar Sekarang</a>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Lupa Password</h3>
                    <span class="close" onclick="closeForgotModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Masukkan email atau username Anda untuk reset password.</p>
                    <div class="form-group">
                        <input type="text" id="resetEmail" placeholder="Email atau Username">
                    </div>
                    <button class="btn-primary" onclick="resetPassword()">Kirim Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
